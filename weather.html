<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <!-- Add Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <form id="weatherForm">
                <div class="input-container">
                    <input type="search" id="search" placeholder="Search by city name" required>
                    <button type="submit" id="submit-button"><i class="fas fa-search"></i> Search</button>
                </div>
            </form>
        </div>
        <div class="weather-info" id="weather">
            <div>
                <img src="https://i.pinimg.com/564x/2c/65/f3/2c65f3f833f2c170db74ad4d7f2b8b68.jpg" alt="Weather Image" id="weather-image">
            </div>
            <div>
                <h2 id="temperature">32Â°C</h2>
                <h4 id="weather-description">Clear</h4>
                <p id="error-message"></p> <!-- Error message placeholder -->
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
